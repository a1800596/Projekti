<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Books</h1>
	<table>
	<tr>
	<th>Author</th>
	<th>Title</th>
	<th>ISBN</th>
	<th>Year</th>
	
	</tr>
	
	<tr th:each="book : ${books}">
	<td th:text="${book.author}">Author</td>
	<td th:text="${book.title}">Title</td>
	<td th:text="${book.isbn}">ISBN</td>
	<td th:text="${book.year}">Year</td>
	
	</tr>
	
	
	
	
	</table>


</body>
</html>
